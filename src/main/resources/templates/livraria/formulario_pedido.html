<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container">
    <h1>Cadastre Um novo Pedido</h1>
    <header>
        <div class="logo-container  ">
            <div class="mt-3">
                <a href="/" class="btn btn-primary">Voltar Inicio</a>
                <a href="/livraria" class="btn btn-primary">Voltar Área da livraria</a>
            </div>
                
        </div>
    </header>
    
    <form th:object="${requisicaoNovoPedidoLivraria}" action="/livraria-pedidos/salvar-pedido" method="post" style="width: 50%;">
        <div class="mb-3">
           
            <label for="nomeLivro" class="form-label">Título do Livro:</label>
            <input th:field = "*{nomeLivro}" class="form-control">
            <small>Informe o nome do Livro</small>
            <div th:errors = "*{nomeLivro}" >
                
            </div>
        </div>
        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade:</label>
            <input th:field = "*{quantidade}" class="form-control" required>
            <small>Informe a quantidade de livros</small>
            <div th:errors = "*{quantidade}" >
                
            </div>
        
        </div>
        <!-- <div class="mb-3">
            <label for="nome_livraria" class="form-label">Livraria:</label>
            <input th:field = "*{nome_livraria}" class="form-control">
            <small>Informe o Nome da livraria</small>
            <div th:errors = "*{nome_livraria}" >
                
            </div>
        </div>  -->
        <div class="mb-3">
        <label for="nome_livraria" class="form-label">Livraria:</label>
        <select name="select" th:field="*{nome_livraria}">
            <div th:each="nomeLivraria: ${nomeDasLivrarias}" >
                <option th:value="${nomeLivraria}" th:text="${nomeLivraria}">
            </div>
        </select> 
        </div>
        
        <button type="submit" class="btn btn-outline-success">Enviar</button>
    </form>
</body>
</html>
