<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container">
    <h1>Atualizando Um Pedido</h1>
    <header>
        <div class="logo-container  ">
            <div class="mt-3">
                <a href="/" class="btn btn-primary">Voltar √Årea da Editora</a>
            </div>
                
        </div>
    </header>
    <h4 style="margin: 10px 0 10px 0;">Dados do pedido:</h4>
    <form th:object="${requisicaoAlterarEditora}" th:action="@{/editora/salvar-pedido/__${id}__}" method="post" style="width: 50%;">
        
        <!-- div></div>Utilizar aqui o <plaintext></plaintext> -->
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Nome:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" th:value="${pedido.nomeLivro}">
            </div>
        </div>

        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Quantidade:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" th:value="${pedido.quantidade} + ' unidades'">
            </div>
        </div>
        
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Editora:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" th:value="${pedido.nome_livraria}">
            </div>
        </div>

        <div class="mb-3">
            <label for="valor_total">Valor Total:</label>
            <input th:field = "*{valor_total}" class="form-control">
            <small>Informe o Valor total da Venda</small>
            <div th:errors = "*{valor_total}">
            </div>
        </div>
        <div class="mb-3">
        <label for="status" >Status do Pedido:</label>
        <select name="select" th:field="*{status}">
            <option th:value="FEITO" th:text="FEITO"></option>
            <option th:value="APROVADO" th:text="APROVADO"></option>
            <option th:value="PAGO" th:text="PAGO"></option>
            <option th:value="ENVIADO" th:text="ENVIADO"></option>
        </select> 
        </div>

        
        <button type="submit" class="btn btn-outline-success">Atualizar</button>
    </form>
</body>
</html>
