<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pagina editora</title>

    <style>
        .right{
            
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h1 class="container">Editora Intrinseca</h1>
    <header>
        <div class="container ">
            <div class="mt-3">
                <a href="" class="btn btn-primary">Área da Editora</a>
                <a href="/livraria" class="btn btn-secondary">Área da livraria</a>
            </div>
                
        </div>
    </header>

    <div class="container" >
        <button class="btn btn-outline-info" style="margin-top: 20px;"><a href="/adicionar-livraria" style="text-decoration: none;">Adicionar Livraria Parceira</a></button>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Status:</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Todos </a>
                <a class="nav-item nav-link" href="/feito">Feito</a>
                <a class="nav-item nav-link" href="/aprovado">Aprovado</a>
                <a class="nav-item nav-link" href="/pago">Pago</a>
                <a class="nav-item nav-link" href="/enviado">Enviado</a>
                
            </div>
            </div>
        </nav>
    </div>


    <div class="container">
        <div th:each="pedido: ${pedidos}" class="right">
            <div class="card" style="width:50%; background-color: #fffafa;" >
                <div class="card-header">
                    <span th:text="*{pedido.status}">
                </div>
                <div class="card-body">
                <h5 class="card-title" th:text="*{pedido.nomeLivro}">Special title treatment</h5>
                <p class="card-text">Quantidade: <span th:text="*{pedido.quantidade}"></p>
                <p class="card-text">valor total: <span th:text="*{pedido.valor_total}"></span></p>
                <p class="card-text">Nome da Livraria: <span th:text="*{pedido.nome_livraria}"></span></p>
                <a th:href="${(#mvc.url('PEC#deletarPedido').arg(0, pedido.id)).build()}" class="btn btn-danger">Apagar pedido</a>
                <a th:href="${(#mvc.url('PEC#alterarPedido').arg(0, pedido.id)).build()}" class="btn btn-warning">alterar pedido</a>
                </div>
            </div>
        </div>
        
    </div>
    
    
    
</body>
</html>
